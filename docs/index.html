<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Greenhouse - Cloud Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <h1>🌱 Smart Greenhouse</h1>
            <p class="subtitle">Cloud Dashboard</p>
            
            <div id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button onclick="login()">Σύνδεση</button>
                <p class="switch-form">Δεν έχετε λογαριασμό; <a href="#" onclick="showRegister()">Εγγραφή</a></p>
            </div>

            <div id="registerForm" style="display:none;">
                <input type="text" id="registerName" placeholder="Όνομα" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button onclick="register()">Εγγραφή</button>
                <p class="switch-form">Έχετε ήδη λογαριασμό; <a href="#" onclick="showLogin()">Σύνδεση</a></p>
            </div>

            <div id="authError" class="error" style="display:none;"></div>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="screen" style="display:none;">
        <header>
            <h1>🌱 Smart Greenhouse</h1>
            <div class="user-info">
                <span id="userName"></span>
                <button onclick="logout()" class="btn-logout">Αποσύνδεση</button>
            </div>
        </header>

        <!-- Devices List -->
        <div class="devices-section">
            <h2>Οι Συσκευές μου</h2>
            <div id="devicesList"></div>
            <button onclick="showAddDevice()" class="btn-add">+ Προσθήκη Συσκευής</button>
        </div>

        <!-- Add Device Modal -->
        <div id="addDeviceModal" class="modal" style="display:none;">
            <div class="modal-content">
                <h3>Προσθήκη Νέας Συσκευής</h3>
                <input type="text" id="newDeviceId" placeholder="Device ID (π.χ. greenhouse-001)">
                <input type="text" id="newDeviceName" placeholder="Όνομα (π.χ. Θερμοκήπιο Αυλής)">
                <input type="text" id="newDeviceLocation" placeholder="Τοποθεσία (προαιρετικό)">
                <div class="modal-buttons">
                    <button onclick="addDevice()">Προσθήκη</button>
                    <button onclick="closeAddDevice()" class="btn-secondary">Ακύρωση</button>
                </div>
            </div>
        </div>

        <!-- Device Details -->
        <div id="deviceDetails" style="display:none;">
            <div class="device-header">
                <h2 id="deviceName"></h2>
                <button onclick="closeDeviceDetails()">← Πίσω</button>
            </div>

            <!-- Sensor Cards -->
            <div class="sensor-grid" id="sensorGrid"></div>

            <!-- Manual Control -->
            <div class="control-section">
                <h3>Χειροκίνητος Έλεγχος</h3>
                <div class="control-buttons">
                    <button onclick="sendCommand('WATER_NOW', {duration: 30})" class="btn-control">
                        💧 Πότισμα (30s)
                    </button>
                    <button onclick="sendCommand('WATER_NOW', {duration: 60})" class="btn-control">
                        💧 Πότισμα (60s)
                    </button>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-section">
                <canvas id="tempChart"></canvas>
                <canvas id="soilChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
